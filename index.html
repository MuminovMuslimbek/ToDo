<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>TODO</title>
</head>

<body>
    <div class="container body__container">
        <div class="header">
            <h1>todo</h1>
            <img id="moon" src="images/icon/moon.svg" alt="icon">
            <img id="shine" src="images/icon/shine.svg" alt="icon">
        </div>
        <form id="form">
            <input id="input" type="text" placeholder="Create a new todoâ€¦" required>
            <button id="btn" type="submit"><i class="fa-solid fa-plus"></i></button>
        </form>
        <div class="block">
            <div class="result"></div>
            <div class="bottom">
                <p>5 items left</p>
                <ul>
                    <li>All</li>
                    <li>Active</li>
                    <li>Completed</li>
                </ul>
                <p id="clear">Clear Completed</p>
            </div>
        </div>
        <span>Drag and drop to reorder list</span>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
